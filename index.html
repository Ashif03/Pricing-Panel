<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="app.css">
    <title>Pricing Panel</title>
</head>
<body>
    <div class="panel">
         <div class="pricing-plan">
             <img src="icon1.png" alt="" class="pricing-img">
             <h2 class="pricing-header">personal</h2>
             <ul class="pricing-features">
                 <li class="pricing-feature-item">custom domain</li>
                 <li class="pricing-feature-item">sleeps after 30 min of inactivity</li>
             </ul>
             <span class="pricing-price">Free</span>
             <a href="#/" class="pricing-button">sign up</a>
         </div>
         
         <div class="pricing-plan">
             <img src="icon2.png" alt="" class="pricing-img">
             <h2 class="pricing-header">small team</h2>
             <ul class="pricing-features">
                 <li class="pricing-feature-item">never sleeps</li>
                 <li class="pricing-feature-item">multiple workers for more powerful apps</li>
             </ul>
             <span class="pricing-price">$150</span>
             <a href="#/" class="pricing-button is-featured">free trial</a>
         </div>

         <div class="pricing-plan">
             <img src="icon3.png" alt="" class="pricing-img">
             <h2 class="pricing-header">Enterprice</h2>
             <ul class="pricing-features">
                 <li class="pricing-feature-item">Dedicated</li>
                 <li class="pricing-feature-item"> simple-horizontal scalability</li>
             </ul>
             <span class="pricing-price">$400</span>
             <a href="#/" class="pricing-button">Free-trial</a>
         </div>
    </div>
</body>
</html>
